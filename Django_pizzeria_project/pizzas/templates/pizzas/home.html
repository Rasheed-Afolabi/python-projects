{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyful Pizza Haven</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Pacifico&display=swap" rel="stylesheet"> <!-- Added Bangers font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="{% static 'pizzas/css/styles.css' %}">
</head>
<body>
    <div class="home-container">
        <div class="overlay"></div>
        <div class="particles">
            <!-- Particles will be added via JavaScript -->
        </div>
        <div class="navbar">
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="logo"><i class="fas fa-pizza-slice"></i></div> <!-- Moved to the right -->
        </div>
        <div class="content">
            <h1>Joyful Pizza Haven</h1>
            <p>Join the laughter and savor the taste.</p>
            <a href="{% url 'pizza_list' %}" class="menu-btn">Menu</a>
        </div>
        <div class="scroll-down"></div>
    </div>
    <footer>
        <p>Â© 2025 Joyful Pizza Haven. All rights reserved. | Contact us: info@joyfulpizzahaven.com</p>
    </footer>
    <script>
        // Particle Animation
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
